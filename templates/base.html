<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Proyecto 1 - Fase 2 Inteligencia de Negocios</h1>

        <form class="ui form" action="/addArbol" method="post">
            <div class="field">
                <label>Ingrese los datos deseados de studios y condiciones del paciente que desea predecir con el algoritmo de arbol:</label>
                <input type="text" name="title" placeholder="Enter Todo..."><br>
            </div>
            <button class="ui blue button" type="submit">Predict</button>
        </form>
        <form class="ui form" action="/addRandom" method="post">
            <div class="field">
                <label>Ingrese los datos deseados de studios y condiciones del paciente que desea predecir con el algoritmo de Random Forest:</label>
                <input type="text" name="title" placeholder="Enter Todo..."><br>
            </div>
            <button class="ui blue button" type="submit">Predict</button>
        </form>
        <form class="ui form" action="/addRegresion" method="post">
            <div class="field">
                <label>Ingrese los datos deseados de studios y condiciones del paciente que desea predecir con el algoritmo de Regresi√≥n Lineal:</label>
                <input type="text" name="title" placeholder="Enter Todo..."><br>
            </div>
            <button class="ui blue button" type="submit">Predict</button>
        </form>
       

        <hr>

        {% for todo in todo_list %}
        <div class="ui segment">
            <p class="ui big header">{{todo.id }} | {{ todo.title }}</p>

            {% if todo.complete == False %}
            <span class="ui gray label">Not Complete</span>
            {% else %}
            <span class="ui green label">Completed</span>
            {% endif %}

            <a class="ui blue button" href="/update/{{ todo.id }}">Update</a>
            <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>

        </div>
        {% endfor %}
    </div>
</body>

</html>
